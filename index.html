<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="import" href="logou.html" />
    <title>My clean neighborhood</title>
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <div class="left-content">
          <p>Cleaning the city</p>
          <p>Spreading hope</p>
          <h2>My clean neighborhood</h2>
        </div>
        <div class="left-image">
          <img
            src="./images/arvore.svg"
            alt="imagem de uma arvore desenhada, da vor verde com o tronco marrom"
          />
        </div>
      </div>
      <div class="right-container">
        <div class="center-container">
          <div class="right-image">
            <img src="./images/arvore.svg" alt="" />
          </div>
          <div class="right-content">
            <h3>
              My clean <br />
              <br />
              neighborhood
            </h3>
            <p>Login</p>

            <form action="./logou.html" method="get">
              <div class="inputs">
                <label for="email">Email</label> <br />
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="email@example.com"
                  required
                /><br />
                <br />
                <label for="password">Password</label> <br />
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="enter your password"
                  required
                />
              </div>
              <div class="connect-recover">
                <div class="keep-connect">
                  <input type="checkbox" name="checkbox" id="checkbox" />
                  <p>Keep connect</p>
                </div>
                <div class="recover-password">
                  <a href="#recuperar">
                    <p>Recover password</p>
                  </a>
                </div>
              </div>
              <div class="buttons">
                <div class="connect-button">
                  <input type="submit" value="To enter" />
                </div>
                <div class="register-button">
                  <input type="submit" value="Register" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
